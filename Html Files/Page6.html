<body style="background-color:#dcdcdc59">

  <!--Navbar Section starts-->

    <a class="navbar-text " style="color: #5514b4;">&nbsp;Messaging Middleware Service (MMS)</a>
    <div style="display:block;float:right;padding-left:45%">

    <div class=" collapse navbar-collapse " id="navbarSupportedContent">

  <!--navbar section Ends-->



  <div class=" container-fluid " style="padding-left:4%;padding-top:2%">
   
    
    <h5 class="pb-2">Request New Instance</h5>
    <div class="card" style="background-color:white;width:100%; ">
      <div class="card-body" style="font-size: 15px;">
        <form action="">
          <div class="row">
            <div class="col-md-4 ">
              <div class="form-inline row">
                <label class="col-md-4 mt-md-2 mt-sm-1 mb-md-5 mb-sm-2">Environment</label>
                <select class="form-control-sm col-md-6 mt-md-2 mt-sm-1 mb-md-5 mb-sm-2"
                  style="background-color:#dcdcdc59;">
                  <option>Development</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

            </div>
          
            <div class="col-md-4 ">
              <div class="form-inline row">
                <label class="col-md-4 mt-md-2 mt-sm-1mb-md-5 mb-sm-2 float-left">Max Queus</label>
                <select class="form-control-sm col-md-6  mt-md-2 mt-sm-1mb-md-5 mb-sm-2 "
                  style="background-color:#dcdcdc59;">
                  <option>100</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 ">
              <div class="form-inline row">
                <label class="col-md-4  mb-md-2 mb-sm-2 float-left">Max Messages</label>
                <select class="form-control-sm col-md-6  mb-md-2 mb-sm-2 " style="background-color:#dcdcdc59;">
                  <option>1000</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="col-md-4 ">
              <div class="form-inline row">
                <label class="col-md-4  mb-md-2 mb-sm-2 float-left">Max Connections</label>
                <select class="form-control-sm col-md-6  mb-md-2 mb-sm-2 " style="background-color:#dcdcdc59;">
                  <option>1000</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>

            
          </div>
        </form>
      </div>

    </div>
    <br>
    <button type="button" class="btn btn-sm btn-success float-right"><b>&nbsp;Request Instance&nbsp;</b>
    </button>
  </div>
