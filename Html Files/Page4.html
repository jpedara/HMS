<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!--Background Image-->
  <div class="background-image"></div>
  <!--Body Content starts here-->
  <div class="content">

    <!--Navbar Section starts-->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom ">
      <a class="navbar-brand" style="border-right:1px solid grey">Openreach&emsp;</a>
      <a class="navbar-text " style="color: #5514b4;">&nbsp;Messaging Middleware Service (MMS)</a>
      <div style="display:block;float:right;padding-left:45%" >
        Welcome Admin
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class=" collapse navbar-collapse " id="navbarSupportedContent">
        <ul class=" navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="page2.html"><i class="fa fa-phone"></i>&nbsp;Contact </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="page2.html"><i class="fa fa-user"></i>&nbsp;Log out</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--navbar section Ends-->

    <!--Register form section starts-->
    <div style="padding-top:7%; padding-left:2%">
     
        <div class="row">
          <div class=" col-sm-4" >
            <div class="card">
              <div class="card-header" style="background-color: #5514b4;color:white;font-weight:bold">
                <h5 class="mb-0"><b>Messaging Middleware Service (MMS)</b></h5>
              </div>
              <h5 class="card-title mt-3 mb-0 ml-3">&nbsp;Login</h5>
              <div class="card-body" style="font-size:16px;">
                <form class="form" role="form" autocomplete="off">
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">EIN:</label>
                    <div class="col-lg-8">
                      <input class="form-control form-control-sm" type="text" placeholder="xxxxxx">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Password:</label>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <input type="password" placeholder="Password" class="form-control form-control-sm" data-toggle="password">
                            <div class="input-group-append">
                              <span class="input-group-text"><i class="fa fa-eye"></i></span>
                            </div>
                          </div>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-7">
                      <button type="button"
                        class="btn btn-custom btn-sm">&emsp;&emsp;&emsp;&emsp;<b>Login</b>&emsp;&emsp;&emsp;&emsp; </button>
                    </div>
                  </div>
                 

                  <br>
                  

                  <a href="" style="color:blue;border-bottom: 3px solid blue;font-size:14px;">New User?Sign Up</a>
                  <a href="" style="float:right;color:blue;border-bottom: 3px solid blue;font-size:14px;">Forgot Password</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      
    </div>
    <!--Register form sections ends-->

  </div>
  <!-- Content section ends-->


<script>
  !function(a){
      a(function(){
          a('[data-toggle="password"]').each(function(){
              var b = a(this);
              var c = a(this).parent().find(".input-group-text"); 
              c.css("cursor", "pointer").addClass("input-password-hide");
               c.on("click", function(){
                   if (c.hasClass("input-password-hide")){
                       c.removeClass("input-password-hide").addClass("input-password-show");
                      c.find(".fa").removeClass("fa-eye").addClass("fa-eye-slash");
                       b.attr("type", "text")
                    } 
                    else{
                        c.removeClass("input-password-show").addClass("input-password-hide");
                        c.find(".fa").removeClass("fa-eye-slash").addClass("fa-eye"); 
                        b.attr("type", "password")}})})})}(window.jQuery);
</script>

    }
</body>

</html>
